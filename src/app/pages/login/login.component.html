<!-- Page content -->
<div class="container pt-6 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card shadow border-0" style="background:#43cdfa;">
<!--        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3"><p>Sign in</p></div>

        </div>-->
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-white text-muted mb-4">
            <img src="assets/img/brand/logo.png" class="mb-2" style="width:55%;"><br>
            <small>Sign in with credentials</small>
          </div>
          <form role="form" >
              <p *ngIf='user_exist' style='color: #ea4444;'>Please check your credentials again</p>   
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83 text-theme"></i></span>
                </div>
                
                <input name='email' [(ngModel)]="login.email" class="form-control" placeholder="Email" type="email">
                 
              </div>
                <p *ngIf='email_empty' style='color: #ea4444;'>Your email is empty</p>   
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open text-theme"></i></span>
                </div>
                <input name='password' [(ngModel)]="login.password" class="form-control" placeholder="Password" type="password">
              </div>               
                <p *ngIf='password_empty' style='color: #ea4444;'>Your password is empty</p>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted text-white">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-default my-4" (click)='loginSubmit()'>Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-dark"><small>Forgot password?</small></a>
        </div>
<!--        <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-light"><small>Create new account</small></a>
        </div>-->
      </div>
    </div>
  </div>
</div>
